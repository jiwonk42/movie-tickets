<!DOCTYPE html>
<html>
<head>
  <link href="CSS/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="CSS/styles.css" rel="stylesheet" type="text/css">
  <script src="JS/jquery-3.1.1.js"></script>
  <script src="JS/scripts.js"></script>
  <meta charset="utf-8">
  <title>Movie Ticket</title>
</head>
<body>
  <div class="container">
    <h1>Movie Ticket</h1>
    <div class="row information">
      <form>
      <div class="col-md-6">
        <!-- Name -->
        <div class="form-group">
          <label for="movies">Name</label>
          <div class="radio">
            <label><input type="radio" name="movies" value="Lala Land">Lala Land</label>
          </div>
          <div class="radio">
            <label><input type="radio" name="movies" value="Dark Knight">The Dark Knight</label>
          </div>
          <div class="radio">
            <label><input type="radio" name="movies" value="Rogue One">Rogue One</label>
          </div>
        </div>
        <!-- Time -->
        <div class="form-group">
         <label for="time">Show Time:</label>
         <select class="form-control" id="showtime">
           <option value="1">12:00pm</option>
           <option value="2">1:00pm</option>
           <option value="3">7:00pm</option>
           <option value="4">8:00pm</option>
           <option value="5">11:00pm</option>
         </select>
       </div>
       <!-- Age -->
       <div class="form-group">
         <label for="age">Age</label>
         <input type="number" class="form-control" id="age">
       </div>
       <!-- Time -->
       <div class="form-group">
        <label for="quantity">Number of tickets: (maximum 4)</label>
        <select class="form-control" id="quantity">
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
        </select>
      </div>
        <!-- Buttons -->
        <button type="submit" class="btn">Submit</button>
        </form>
        <!-- Display results -->
        <div class="results">
          <ul id="results"></ul>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
