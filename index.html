<!DOCTYPE html>
<html>
<head>
  <link href="CSS/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="CSS/styles.css" rel="stylesheet" type="text/css">
  <script src="JS/jquery-3.1.1.js"></script>
  <script src="JS/scripts.js"></script>
  <meta charset="utf-8">
  <title>Movie Ticket</title>
</head>
<body>
  <div class="container">
    <h1>Movie Ticket</h1>
    <form>
    <div class="row">
      <div class="col-md-6">
        <!-- Name -->
        <div class="form-group">
          <label for="movies">Name</label>
          <div class="radio">
            <label><input type="radio" name="movies" value="Lala Land">Lala Land</label>
          </div>
          <div class="radio">
            <label><input type="radio" name="movies" value="Dark Knight">The Dark Knight</label>
          </div>
          <div class="radio">
            <label><input type="radio" name="movies" value="Rogue One">Rogue One</label>
          </div>
        </div>
        <!-- Time -->
        <div class="form-group">
         <label for="time">Show Time:</label>
         <select multiple class="form-control" id="showtime">
           <option value="1">12:00pm</option>
           <option value="2">1:00pm</option>
           <option value="3">7:00pm</option>
           <option value="4">8:00pm</option>
           <option value="5">11:00pm</option>
         </select>
       </div>
       <!-- Age -->
       <div class="form-group">
         <label for="age">Age</label>
         <input type="number" class="form-control" id="age">
       </div>
        <!-- Buttons -->
        <button type="submit" class="btn">Submit</button>
        </form>
        <!-- Display results -->
        <div class="results">
          <h2>Your Total is:</h2>
          $<span id="results"></span>
          <p>You are watching <span class="movie"></span></p> at <span class="time"></span> at <span class="age"></span> price.
        </div>
      </div>
    </div>
  </div>
</body>
</html>
