<!DOCTYPE html>
<html>
<head>
  <link href="CSS/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="CSS/styles.css" rel="stylesheet" type="text/css">
  <script src="JS/jquery-3.1.1.js"></script>
  <script src="JS/scripts.js"></script>
  <meta charset="utf-8">
  <title>Movie Ticket</title>
</head>
<body>
  <div class="container">
    <h1>Movie Ticket</h1>
    <div class="row">
      <div class="col-md-6">
        <div class="form-group">
          <label for="new-movie">Name</label>
          <div class="radio">
            <label><input type="radio" name="movies" value="1">Option 1</label>
          </div>
          <div class="radio">
            <label><input type="radio" name="movies" value="2">Option 2</label>
          </div>
          <div class="radio">
            <label><input type="radio" name="movies" value="3">Option 3</label>
          </div>
        </div>
        <div class="form-group">
   <label for="time">Show Time:</label>
   <select multiple class="form-control" id="showtime">
     <option value="1">12:00pm</option>
     <option value="2">1:00pm</option>
     <option value="3">7:00pm</option>
     <option value="4">8:00pm</option>
     <option value="5">11:00pm</option>
   </select>
 </div>
        <!-- Buttons -->
        <button type="submit" class="btn">Add</button>
        </form>
        <!-- Display results -->
        <h2>Your Total is:</h2>
        <span class="results"></span>
      </div>
    </div>
  </div>
</body>
</html>
